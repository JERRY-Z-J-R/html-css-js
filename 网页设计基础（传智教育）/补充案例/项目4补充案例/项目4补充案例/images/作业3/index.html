	<h2>檀木简介</h2>
	<h3>TAN MU JIAN JIE</h3>
	<br/>
	<hr size="2" color="#d1d1d1" width="980px"/>
	<br/>
	<p><em>檀</em>,梵语是布施的意思，因其木质坚硬，香气芬芳永恒，色彩绚丽多变且百毒不侵，万古不朽，又能避邪，故又称<strong>圣檀</strong>。</p>
	<p>世界上仅存有<ins><i>沈檀、檀香、绿檀、紫檀、黑檀、红檀、金药檀</i></ins>等，而且数量极其有限。其质地紧密坚硬、色彩绚丽多变、香气芬芳永恒，且百毒不侵，又能避邪治病，所以人们常常把它作为<b>吉祥物</b>，以保平安吉祥。</p>
