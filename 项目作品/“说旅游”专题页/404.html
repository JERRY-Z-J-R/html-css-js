<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404-JERRY</title>
  <link rel="stylesheet" href="css/style404.css">
  <link rel="icon" type="image/x-icon" href="images/jerry.png" />
</head>

<body>
  <img id="error404" src="images/404.png" alt="找不到页面！">

  <h1 id="title">嘘！这个页面被周吉瑞偷吃了:)</h1>

  <div id="app">
    <svg ref="svg" @mousemove="doThing" @touchmove="doThingTouch" width="100%" height="100%"
      xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="100%" height="100%" fill="#0D0D0D" />
      <star v-once v-for="star in 100" />
      <dynamic-circle :class="`circle-${index}`" :index="index" :origin="origin" v-for="(circles, index) in 100" />
      <shooting-star />
    </svg>
  </div>

  <script src='js/vue.min.js'></script>
  <script src="js/script404.js"></script>

</body>

</html>
