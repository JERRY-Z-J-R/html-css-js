<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的拓展——绝对定位的盒子居中</title>
    <style>
        .box {
            position: absolute;
            /* 1、left 走 50% 父容器宽度的一半*/
            left: 50%;
            /* 2、margin 负值 往左走自己盒子宽度的一半 */
            margin-left: -100px;
            /* 垂直方向上的原理一样 */
            top: 50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
