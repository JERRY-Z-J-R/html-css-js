<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动——:after伪元素</title>
    <style>
        /* 本质原理其实是额外便签法的升级，
        在最后添加了盒子，
        此方法是在实际开发中比较高级和常用的方法 */
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            /* 为了照顾低版本浏览器 */
            /* IE6、7 专有 */
            *zoom: 1;
        }

        .box {
            /* 清除浮动 */
            overflow: hidden;
            width: 800px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .first {
            float: left;
            width: 300px;
            height: 200px;
            background-color: pink;
        }

        .second {
            float: left;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .footer {
            width: 1000px;
            height: 100px;
            background-color: black;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="first"></div>
        <div class="second"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
